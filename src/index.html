<!DOCTYPE html>
<html>
  <head>
    <title>BookSearcher</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>
  </head>

  <body>
    <!--  navbar-->
    <div class="ui inverted teal menu">
      <a class='item' href="/books">
        <h2 class="ui header">
          <i class="search icon"></i>
          <div class="content">
            Book Searchr
          </div>
          <div class="sub header">
            The app that searches for books
          </div>
        </h2>
      </a>
    </div>


    <div class='ui centered grid'>

      <div class='two wide column'></div>

      <!--  form -->
      <div class='six wide column'>

        <form action='/' class="ui form">
          <div class="field">
            <label>Search Books</label>
            <input type="text" placeholder="Enter a search term"/>
          </div>
          <input type="submit" class="ui blue button" value="Search Books"/>
        </form>

      </div>

      <!--  list -->
      <div class='six wide column'>

        <div class="ui relaxed divided list">

          <div class="item">
            <i class="large book middle aligned icon"></i>
            <div class="content">
              <a class="header" href="/">Book Title</a>
              <div class="description">
                Author Name
              </div>
            </div>
          </div>

        </div>

      </div>

      <div class='two wide column'></div>

    </div>

    <script src="index.js"></script>
  </body>
</html>
